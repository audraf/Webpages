<div id="projets" class="post">
    <h2>{{title}}</h2>

    <ul class="media-list">
        <li class="media" data-ng-repeat="post in posts | orderBy: 'id'">
            <a ng-show="post.cadre == 'LJK'" class="pull-left" href="http://ljk.imag.fr"><img class="media-object" src="images/logo_ljk.svg"></a>
            <a ng-show="post.cadre == 'MaiMoSiNE'" class="pull-left" href="http://ljk.imag.fr"><img class="media-object" src="images/logo_maimosine.svg"></a>
            <a ng-show="post.cadre == 'Gricad'" class="pull-left" href="http://gricad.univ-grenoble-alpes.fr"><img class="media-object" src="images/logo_gricad.svg"></a>
            <a ng-show="post.cadre == 'CNRS'" class="pull-left" href="http://www.cnrs.fr"><img class="media-object" src="images/logo_cnrs.svg"></a>
            <div class="media-body">
                <h4 class="media-heading">{{post.title}} <small class="muted">by: {{post.author}}</small></h4>
                <p><b>Objectif : </b>{{post.but}}</p>
                <p>{{post.extended}}</p>
            </div>
        </li>
    </ul>
</div>
